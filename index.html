<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="icon" href="img/monedita.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>APUESTAS</title>
</head>
<nav class="navbar navbar-dark bg-dark">
        <h1>CARA SELLO</h1>
</nav>

<body>
    <div class="contenedor">

        <div class="dinero">
            <input id="diner" name="diner" type="text" placeholder="Ingrese el dinero que quiere apostar">
        </div>

        <div class="seleccion">
            <select id="sele" class="form-select" aria-label="Default select example">
                <option selected>Seleccione cara o sello</option>
                <option value="1">Cara</option>
                <option value="2">Sello</option>
            </select>
        </div>

        <div class="botones">
            <button type="submit" class="btn btn-danger" id="jugar">Jugar</button>
            <button type="submit" class="btn btn-danger" id="salir">Terminar</button>
        </div>


        <div class="result" id="result">
        </div>

    </div>

    <script src="./js/carasello.js"></script>

</body>

</html>
